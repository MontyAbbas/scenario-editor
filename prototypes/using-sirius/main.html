<!DOCTYPE html>
<html>
  <head>
    <title>Simple web page, loading Twitter Bootstrap, Backbone, and jQuery</title>
    <script type="text/javascript" src="../shared/head.js"></script>
    <script type="text/javascript">
      head.js("js/main.js");
    </script>
    <link href="../shared/bootstrap/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
	<div class="span12">
	  <h1>Sirius class loader prototype</h1>
	</div>
      </div>
      <div class="row">
	<div class="span12">     
	</div>
      </div>
      <hr>
      <div class="row">
	<div class="span12">
	  <h2>Load scenario</h2>
	  <textarea style="width: 99%; height: 200px;" id="scenario_text"></textarea>
	  <br />
	  <button id="load_scenario" class="btn btn-primary">Load XML into window.textarea_scenario</button>
	</div>
      </div>
      <div class="row">
	<div class="span12">
	  <h2>Write scenario to XML</h2>
	  <textarea style="width: 99%; height: 200px;" id="scenario_text_out"></textarea>
	  <br />
	  <button id="write_scenario_as_xml" class="btn btn-primary">Write window.textarea_scenario as XML</button>
	  <button id="write_scenario_as_json" class="btn btn-primary">Write window.textarea_scenario as JSON</button>
	</div>
      </div>
      <hr>
      <div class="row">
	<div class="span3">
	</div>
      </div>
    </div>
  </body>
</html>
