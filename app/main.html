<!DOCTYPE html>
<html>
  <head>
    <title>Model to Maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
    <link href="../libs/js/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <script src="../libs/js/head.js"></script>
    <script type="text/javascript">
      head.js("js/main.js");
    </script>
  </head>
  <body>
    <div class="btn-group">
      <button id="lh" class="btn dropdown-toggle" data-toggle="dropdown">Layers</button>
      <button id="mh" class="btn">Mode</button>
    </div>
    <!--navbar -->
    <div id="main-nav" class="navbar">
      <div class="container navbar-inner">
        <!-- The top navigation is placed here as well the file uploader in put type -->
        <script type="text/template" id="parent-item-menu-template">
          <a class='dropdown-toggle' data-toggle='dropdown' href='#{{textLower}}'>{{text}}<b class='caret'></b></a>
          <ul class='dropdown-menu'></ul>
        </script>
        <script type="text/template" id="child-item-menu-template">
          <a href='#'>{{text}}</a>
        </script>
      </div>
    </div>
    <!-- Menu Modals -->
    <div id="nodebrowser" class="jdialog">
      <hr>
      <div class="row-fluid">
        <div class="span6">One</div>
        <div class="span6">Two</div>
      </div>
    </div>
    <div id="linkbrowser" class="jdialog">
      <div class="row-fluid">
        <div class="span6">One</div>
        <div class="span6">Two</div>
      </div>
    </div>
    <div id="pathbrowser" class="jdialog">
      <div class="row-fluid">
        <div class="span6">One</div>
        <div class="span6">Two</div>
      </div>
    </div>
    <div id="eventbrowser" class="jdialog">
      <div class="row-fluid">
        <div class="span6">One</div>
        <div class="span6">Two</div>
      </div>
    </div>
    <div id="controlbrowser" class="jdialog">
      <div class="row-fluid">
        <div class="span6">One</div>
        <div class="span6">Two</div>
      </div>
    </div>
    <div id="sensorbrowser" class="jdialog">
      <div class="row-fluid">
        <div class="span6">One</div>
        <div class="span6">Two</div>
      </div>
    </div>
    <div id="netprop" class="jdialog">
      <div class="row-fluid">
        <div class="span6">One</div>
        <div class="span6">Two</div>
      </div>
    </div>
    
    <!-- Help toolbar -->
    <div id="about" class="modal hide fade">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>About</h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <div class="span6">
          </div>
          <div class="span6">...</div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" >Close</a>
      </div>
    </div>
    
    <div id="helpinfo" class="modal hide fade">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Help</h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <div class="span6">
          </div>
          <div class="span6">...</div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" >Close</a>
      </div>
    </div>
    
    <div id="version" class="modal hide fade">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Version</h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <div class="span6">
          </div>
          <div class="span6">...</div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" >Close</a>
      </div>
    </div>
    
    <div id="identity" class="modal hide fade">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Identity</h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <div class="span6">
          </div>
          <div class="span6">...</div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" >Close</a>
      </div>
    </div>
    
    <div id="contact" class="modal hide fade">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Contact</h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <div class="span6">
          </div>
          <div class="span6">...</div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" >Close</a>
      </div>
    </div>
    
    <div id="legal" class="modal hide fade">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
        <h3>Legal</h3>
      </div>
      <div class="modal-body">
        <div class="row-fluid">
          <div class="span6">
          </div>
          <div class="span6">...</div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal" >Close</a>
      </div>
    </div>

    <!-- end modals -->

    <div id="map_canvas">
    </div>

    <div id="right_tree" class="collapsible">
      <label for="right tree heading">Scenario Elements</label>
      <ol id="tree" >
        <script type="text/template" id="parent-item-tree-template">
          <label for='{{textLower}}'>{{text}}</label>
          <input type='checkbox' id='check-{{textLower}}' />
          <ol id='tree-parent-{{textLower}}' ></ol>
        </script>
      </ol>
    </div>
  </body>
</html>
